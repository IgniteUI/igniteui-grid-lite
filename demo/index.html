<!doctype html>
<html lang="en">
<head>
  <title>Demo igc-grid</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <meta charset="utf-8" />
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');

      html,
      body {
          height: 100%;
      }

      body {
          --sample-body-padding: 20px;
          background: var(--ig-surface-300);
          margin: 0;
          padding: var(--sample-body-padding);
          overflow: hidden;
      }

      igc-grid-lite, igc-grid {
          flex: 1;
      }

      igc-grid {
          igc-avatar,
          igc-rating,
          igc-select {
            --ig-size: 1;
          }
      }

      .actions-panel {
          display: flex;
          align-items: center;
          gap: 1rem;
      }

      .sample-drop-down {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 1rem;
          min-height: 50px;
          margin-inline-start: auto;
      }

      igc-grid-lite {
          --ig-avatar-size: 24px;
      }

      #demo {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          height: calc(100% - (var(--sample-body-padding) * 2));
      }
  </style>
</head>
<body class="ig-typography">
<div id="demo" style="--ig-size: 3"></div>
<script
  type="module"
  src="./demo.ts"
></script>
</body>
</html>
